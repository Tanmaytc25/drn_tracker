<!DOCTYPE html>
<html>
<head>
  <title>Log Symptom</title>
</head>
<body>
<h1>Log Symptom for Patient {{ patient_id }}</h1>
<form method="POST">
  Blurred Vision (0-5): <input type="number" name="blurred_vision" min="0" max="5" required><br>
  Eye Discomfort (0-5): <input type="number" name="eye_discomfort" min="0" max="5" required><br>
  Light Sensitivity (0-5): <input type="number" name="light_sensitivity" min="0" max="5" required><br>
  Fatigue (0-5): <input type="number" name="fatigue" min="0" max="5" required><br>
  Date (YYYY-MM-DD): <input type="text" name="date" required><br>
  <button type="submit">Submit</button>
</form>
<a href="/">Back</a>
</body>
</html>
