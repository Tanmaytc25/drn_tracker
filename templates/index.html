<!DOCTYPE html>
<html>
<head>
  <title>DRN Patient List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #2c3e50; color: white; }
    tr:nth-child(even){background-color: #f2f2f2;}
    tr:hover { background-color: #d1ecf1; }
    a { text-decoration: none; color: #2980b9; font-weight: bold; }
    form { margin-top: 20px; }
    input[type=text] { padding: 8px; width: 200px; margin-right: 10px; }
    input[type=submit] { padding: 8px 15px; background-color: #2980b9; color: white; border: none; cursor: pointer; }
    input[type=submit]:hover { background-color: #3498db; }
  </style>
</head>
<body>
  <h1>DRN Patient List</h1>

  <form action="/add_patient" method="post">
    <input type="text" name="name" placeholder="New patient name" required>
    <input type="submit" value="Add Patient">
  </form>

  {% if patients %}
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      {% for patient in patients %}
      <tr>
        <td>{{ patient[0] }}</td>
        <td>{{ patient[1] }}</td>
        <td>
          <a href="/log_symptom/{{ patient[0] }}">Log Symptoms</a> |
          <a href="/run_simulation/{{ patient[1] }}">Simulate Risk</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No patients yet. Add a patient above.</p>
  {% endif %}

  <a href="/dashboard">Go to Dashboard</a>
</body>
</html>
